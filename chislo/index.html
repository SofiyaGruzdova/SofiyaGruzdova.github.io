<!doctype html>
<meta charset="utf-8">
<title>Игра Угадай Число</title>
<p id="output">угадай число!</p>
<input id="input" type="text" placeholder="Введите число ...">
<button>Нажми</button>
<script type="text/javascript">
//Переменные игры
var mysteryNumber;
var playersGuess = 0;
//Поля ввода и вывода
var input = document.querySelector("#input");
var output = document.querySelector("#output");
//Кнопка
var button = document.querySelector("button");
button.style.cursor = "pointer";
button.addEventListener("click", clickHandler, false);
random()
function random(min, max)
{
	mysteryNumber = Math.floor(Math.random() * 50);
}
window.addEventListener("keydown", keydownHandler, false);
function keydownHandler(event)
{
if(event.keyCode === 13)
{
validateInput();
}
}
function clickHandler()
{
	validateInput();
}
function validateInput()
{
playersGuess = parseInt(input.value);
if(isNaN(playersGuess))
{
output.innerHTML = "Пожалуйста, введите число.";
}
else
{
playGame();
}
}
function playGame()
{
	playersGuess = parseInt(input.value);
	if(playersGuess > mysteryNumber)
{
output.innerHTML = "Слишком большое";
}
else if(playersGuess < mysteryNumber)
{
output.innerHTML = "Слишком маленькое";
}
else
{
output.innerHTML = "Вы угадали!";
}
}
</script>
